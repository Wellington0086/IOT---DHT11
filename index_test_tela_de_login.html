<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <title>Dashboard IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, blue, orange);
    }
    div {
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 80px;
        border-radius: 15px;
        color: white;
    }
    input {
        padding: 15px;
        border: none;
        outline: none;
        font-size: 15px;
    }    
    button {
        background-color: dodgerblue;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 15px;
        color: white;
        font-size: 15px;
    }
    button:hover {
        background-color: deepskyblue;
        cursor: pointer;
    }
    </style>
<head>      
<body>
    <h2>Monitoramento DHT11</h2>
    <canvas id="grafico" width="400" height="200"></canvas>

    <div>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome">
        <br><br>
        <input type="password" id="password" placeholder="Senha">
        <br><br>
        <button>Entrar</button>
    </div>
<script>
     const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

        const labels = [];
        const tempData = [];
        const humData = [];

        const ctx = document.getElementById("grafico").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                { label: "Temperatura (Â°C)",data: tempData, borderColor: "red", fill: false },
                { label: "Umidade (%)",data: humData, borderColor: "blue", fill: false }
            ]
        }
        });

        client.on("connect", () => {
            console.log("Conectado ao MQTT");
            client.subscribe("senai/iot/dht11");
        });

        client.on("message", (topic, message) => {
            const data = JSON.parse(message.toString());
            const time = new Date().toLocaleTimeString();

            labels.push(time);
            tempData.push(data.temperatura);
            humData.push(data.umidade);

            if (labels.length > 20) {
                labels.shift();tempData.shift();humData.shift();
            }

            chart.update();
        });
    
    const button = document.querySelector("button");
    button.addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "admin" && password === "admin") {
            alert("Login bem-sucedido!");
        } else {
            alert("Nome ou senha incorretos.");
        }
    });
</script>
</body>
</html>
